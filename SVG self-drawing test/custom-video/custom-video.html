<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/custom-video.css">

</head>

<body>
    <div class="wrapper">
        <div class="video-player">
            <video id="video">
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
            </video>
            <div class="controls">
                <button class="play-button control-button">
                    <img src="./player-icons/play.svg" alt="img" id="play-button">
                </button>
                <input type="range" min="0" max="100" class="timeline" value="0" />
                <button class="sound-button control-button">
                    <img src="./player-icons/volume-up.svg" alt="">
                </button>
                <button class="control-button fullscreen-button">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
